<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Report</title>
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
      <div class="container">
        <div class="logo">Field Bridge</div>
      </div>
    </header>
  <!-- Weather Report Section -->
  <section id="weather" class="weather-section">
    <div class="container">
      <h2>હવામાન</h2>
      <div class="weather-info">
        <div id="location">
          <h3>સ્થળ: <span id="city"></span></h3>
        </div>
        <div id="weather-details">
          <p><strong>તાપમાન:</strong> <span id="temp"></span></p>
          <p><strong>પવન</strong> <span id="humidity">/h</span></p>
        </div>
      </div>
    </div>
  </section>

  Link to External JavaScript   <script src="js/weather.js"></script>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 AgriConnect. All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
