<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>સાઇન અપ પેજ</title>
    <link rel="stylesheet" href="css/log.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>નવું એકાઉન્ટ બનાવો</h2>

            <form>
                <label for="fullname">પૂર્ણ નામ</label>
                <input type="text" id="fullname" placeholder="તમારું પૂરું નામ દાખલ કરો" required>

                <label for="aadhar">આધાર નંબર</label>
                <input type="text" id="aadhar" placeholder="તમારો આધાર નંબર દાખલ કરો" required>
                
                <label for="mobile">મોબાઇલ નંબર</label>
                <input type="text" id="mobile" placeholder="તમારો મોબાઇલ નંબર દાખલ કરો" required>

                <label for="email">ઇમેઇલ </label>
                <input type="text" id="email" placeholder="તમારું ઇમેઇલ સરનામું દાખલ કરો" required>

                <label for="items">વપરાશકર્તા</label>
                <input list="item-list" id="items" name="items" placeholder="વપરાશકર્તા પસંદ કરો">
                    <datalist id="item-list">
                        <option value="ખેડૂત">
                        <option value="ખરીદદાર">
                    </datalist>
                
                <label for="password">પાસવર્ડ</label>
                <input type="password" id="password" placeholder="પાસવર્ડ બનાવો" required>

                <label for="confirm-password">પાસવર્ડની પુષ્ટિ કરો</label>
                <input type="password" id="confirm-password" placeholder="તમારો પાસવર્ડ પુષ્ટિ કરો" required>

                <button type="submit" class="login-btn">સાઇન અપ</button>

                <div class="login-links">
                    પહેલેથી જ એક એકાઉન્ટ છે? <a href="login.html">લૉગિન કરો</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
