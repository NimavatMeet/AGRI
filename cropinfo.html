<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ખાતું બનાવો</title>
    <link rel="stylesheet" href="css/crop.css">
</head>
<body>
<!-- Header Section -->
<header class="header">
    <div class="container">
        <div class="logo">પાકની માહિતી</div>
    <form action="C:\xampp\htdocs\field_bridge\php\signup.php" method="POST">
        <label for="farmer_name">નામ</label>
        <input type="text" id="farmer_name" name="farmer_name" placeholder="Enter farmer's name" required>
    
        <label for="farmer_mobile">મોબાઈલ નંબર </label>
        <input type="text" id="farmer_mobile" name="farmer_mobile" placeholder="Enter mobile number" required>
    
        <label for="farmer_location">સ્થળ</label>
        <input type="text" id="farmer_location" name="farmer_location" placeholder="Enter farmer's location" required>
    
        <label for="crop_name">પાકનું નામ</label>
        <input type="text" id="crop_name" name="crop_name" placeholder="Enter crop name" required>
    
        <label for="crop_quality">ગુણવત્તા </label>
        <input type="text" id="crop_quality" name="crop_quality" placeholder="Enter crop quality (e.g., A-grade, Organic)" required>
    
        <label for="crop_quantity">માત્રા (કિલોમાં)</label>
        <input type="number" id="crop_quantity" name="crop_quantity" placeholder="Enter quantity in kg" required>
    
        <label for="price_per_kg">કિંમત (પ્રતી કિલો)</label>
        <input type="number" id="price_per_kg" name="price_per_kg" placeholder="Enter price per kg" required>
    
        <button type="submit" class="login-btn">સબમિટ કરો</button>
    
    
    </form>
    
    </div>

</body>
</html>
